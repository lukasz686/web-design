<!DOCTYPE html>
<html lang="pl">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navigation">
        <a href="o-mnie.html" class="nav-button">O mnie</a>
    </nav>

    <main class="profile-section">
        <div class="profile-container">
            <img src="image.png" alt="Profilowe zdjęcie" class="profile-image">
            <h1 class="profile-name">Łukasz Wcisło</h1>
        </div>
        
    </main>
    <footer>copyrigt © Łukasz Wcisło</footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        alert("witaj na mojej stronie");
    });

    const button = document.querySelector('.nav-button');
    button.addEventListener('mouseenter', function() {
        this.style.backgroundColor = '#1a53ff';
    })
    button.addEventListener('mouseleave', function() {
        this.style.backgroundColor = "#ffffff";
    });
    setInterval(() => {
        let d = new Date();
        document.querySelector('footer').textContent =
            "© Łukasz Wcisło | " + d.toLocaleString();

    }, 1000);

    let visits = localStorage.getItem('visits');
    if (!visits) {
        visits = 1;
    } else {
        visits = parseInt(visits) + 1;
    }
    localStorage.setItem('visits', visits);
    document.querySelector('footer').textContent += ` | To Twoja ${visits}. wizyta `;


</script>

</body>


</html>
